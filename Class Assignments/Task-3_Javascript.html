        <!DOCTYPE html>
<html>
    <head>
        <title>Task-Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body >
        
        <div class="container" style="background-color:rgb(151, 127, 173); border:5px solid bloack;">
            <h2>Registration Form</h2>
            <form id="myForm" name="myForm">
                
                <input id = "nameid" type="text" class="form-control" name="Name" placeholder="Your Name">
                <p id="pname"></p>
                <input id = "emailid" type="email" class="form-control" name="Email" placeholder="Your Email">
                <p id="pemail"></p>
                <input type="text" class="form-control" name="Subject" placeholder="Subject"><br><br>
                                         
                <textarea name="Project Details" class="form-control" rows="7" placeholder="Project Details"></textarea><br><br>
                
                <input type="button" class="btn btn-primary" value="Submit" onclick="abc()">
                <input type="button" class="btn btn-danger" value="Contact me">
                <input type="reset" class="btn btn-primary" value="Reset">
                <br><br>

            </form>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->

        <!--JAVASCRIPT-->
        <script>
            function abc(){
                // Name section
                var x = document.forms["myForm"]["Name"].value;
                let x1;
                if ( x === "" ) {
                    x1 = "Please, type your name";
                    document.getElementById("nameid").style.border = "2px solid red";
                }
                else {
                    x1 = "";
                    document.getElementById("nameid").style.border = "none";
                }
            
                document.getElementById("pname").innerHTML = x1;
            
            
                // Email section
                var y = document.forms["myForm"]["Email"].value;
                let y1;
                if  ( y === "" ) {
                    y1 = "Please, enter your email !";
                    document.getElementById("emailid").style.border = "2px solid red";
                }
                else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(y))) {
                    y1 = "You have entered an invalid email address!";
                    document.getElementById("emailid").style.border = "2px solid red";
                }
                else {
                    y1 = "";
                    document.getElementById("emailid").style.border = "none";
                }
                
                document.getElementById("pemail").innerHTML = y1;
            }
        </script>
    </body>
</html>
