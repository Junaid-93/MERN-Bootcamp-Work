  <body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid  d-flex justify-content-start" >

        </div>  
      </nav>


    <div class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                    <p class="text-white-50 mb-5">Please enter your Name, Email and Password!</p>
      
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typename" class="form-control form-control-lg" placeholder="Name" />
                      </div>
                    
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <textarea id="typeabout" class="form-control form-control-lg" placeholder="About yourself" ></textarea>
                      </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an acount? <a href="newlogin.html" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
      
                </div>
